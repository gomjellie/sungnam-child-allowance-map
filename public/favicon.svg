<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경 사각형 -->
  <rect width="512" height="512" rx="60" ry="60" fill="#8e2c8e" />
  <!-- 상단 가게 지붕 -->
  <path d="M 100,150 L 150,100 L 200,150 L 250,100 L 300,150 L 350,100 L 400,150 C 400,150 400,170 380,170 L 120,170 C 100,170 100,150 100,150 Z" fill="white" />
  <!-- 가게 기둥 -->
  <rect x="120" y="170" width="40" height="20" rx="20" ry="20" fill="white" />
  <rect x="200" y="170" width="40" height="20" rx="20" ry="20" fill="white" />
  <rect x="280" y="170" width="40" height="20" rx="20" ry="20" fill="white" />
  <rect x="360" y="170" width="40" height="20" rx="20" ry="20" fill="white" />
  <!-- 한글 텍스트 (성남시 아동수당) -->
  <text x="256" y="250" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">성남시</text>
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">아동수당</text>
  <!-- 하단 텍스트 (카드 가맹점) -->
  <rect x="100" y="350" width="312" height="70" fill="white" />
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#8e2c8e">카드 가맹점</text>
</svg>